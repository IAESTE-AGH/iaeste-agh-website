<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stronka IAESTE</title>
  
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css"/> 
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick-theme.css"/>

  <style>
    :root {
      --carousel-border: 3px solid #ddd;
      --carousel-spacing: 20px;
    }
	
	body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
	
	.carousel_left img{
      width: 60%;
      border: var(--carousel-border);
      border-radius: 8px;
      padding: var(--carousel-spacing);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
	
	.carousel_right img{
      width: 60%;
      border: var(--carousel-border);
      border-radius: 8px;
      padding: var(--carousel-spacing);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
	
	.carousel_left {
		width: 100%;
		margin-bottom: 40px;
		direction: ltr;
    }

    .carousel_right {
		width: 100%;
		margin-top: 20px;
		direction: rtl;
    }

  </style>
</head>
<body class="body">
<!-- <div>Oni nam zaufali! Teraz kolej na ciebie!</div> zedytowac to -->

  <div class="carousel_left">
    <div><img src="https://i.pinimg.com/originals/12/f6/ac/12f6accc21f3cad0047fc68fc282569c.gif" alt="placeholder" ></div>
    <div><img src="https://i.pinimg.com/originals/12/f6/ac/12f6accc21f3cad0047fc68fc282569c.gif" alt="placeholder" ></div>
    <div><img src="https://i.pinimg.com/originals/12/f6/ac/12f6accc21f3cad0047fc68fc282569c.gif" alt="placeholder" ></div>
    <div><img src="https://i.pinimg.com/originals/12/f6/ac/12f6accc21f3cad0047fc68fc282569c.gif" alt="placeholder" ></div>
    <div><img src="https://i.pinimg.com/originals/12/f6/ac/12f6accc21f3cad0047fc68fc282569c.gif" alt="placeholder" ></div>
    <div><img src="https://i.pinimg.com/originals/12/f6/ac/12f6accc21f3cad0047fc68fc282569c.gif" alt="placeholder" ></div>
  </div>
  <div class="carousel_right">
    <div><img src="https://i.pinimg.com/originals/12/f6/ac/12f6accc21f3cad0047fc68fc282569c.gif" alt="placeholder" ></div>
    <div><img src="https://i.pinimg.com/originals/12/f6/ac/12f6accc21f3cad0047fc68fc282569c.gif" alt="placeholder" ></div>
    <div><img src="https://i.pinimg.com/originals/12/f6/ac/12f6accc21f3cad0047fc68fc282569c.gif" alt="placeholder" ></div>
    <div><img src="https://i.pinimg.com/originals/12/f6/ac/12f6accc21f3cad0047fc68fc282569c.gif" alt="placeholder" ></div>
    <div><img src="https://i.pinimg.com/originals/12/f6/ac/12f6accc21f3cad0047fc68fc282569c.gif" alt="placeholder" ></div>
    <div><img src="https://i.pinimg.com/originals/12/f6/ac/12f6accc21f3cad0047fc68fc282569c.gif" alt="placeholder" ></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.min.js"></script>

  <script>
  $(document).ready(function(){

	  $('.carousel_left').slick({
		infinite: true,
		slidesToShow: 3,
		slidesToScroll: 2,
		autoplay: true,
		autoplaySpeed: 3000,
		 responsive: [
          {
            breakpoint: 768,
            settings: {
              slidesToShow: 2
            }
          },
          {
            breakpoint: 480,
            settings: {
              slidesToShow: 2
            }
          }
        ]
	  });

	  $('.carousel_right').slick({
		infinite: true,
		slidesToShow: 3,
		slidesToScroll: 2,
		autoplay: true,
		autoplaySpeed: 3000,
		rtl: true,  
		
		 responsive: [
          {
            breakpoint: 768,
            settings: {
              slidesToShow: 2
            }
          },
          {
            breakpoint: 480,
            settings: {
              slidesToShow: 2
            }
          }
        ]
	  });
	});
	
  </script>

</body>
</html>
